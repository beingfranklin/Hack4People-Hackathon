   <input type="file" accept="audio/*" id="fileButton"/>
   <input type="button" value="Submit" onclick="myUpload()"/>
  
  <script>
   
     var fileButton = document.getElementById("fileButton");
     var file;
     fileButton.addEventListener('change', function(e){
          file = e.target.files[0];
     });
     function myUpload()
     {
      var filename = Date.now();
      var storageRef = firebase.storage().ref().child('AudioFiles/'+filename);
      var db = firebase.firestore();
      
      storageRef.put(file).then(function(snapshot) {  
        storageRef.getDownloadURL().then(function(url){
          var docData = {
        uId: "Hello world!",  //jv
        url: url.toString()
        };
        db.collection("AudioFiles").doc().set(docData).then(function(){
        });
       
      });
      }); 
     };
  </script>
